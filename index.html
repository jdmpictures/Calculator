<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" defer src="script.js"></script>
    <title>Jack's Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calc-base">
            <div id="status-bar">
                <span id="time"></span> <div id="symbols"> <i class="fa fa-signal"></i><i class="fa fa-wifi"></i><i class="fa fa-battery-full"></i></div>
            </div>
        
                <div id="input-screen">10</div>
                <div class="keypad">
                    <span class="grey">AC</span>
                    <span class="grey">+/-</span>
                    <span class="grey">%</span>
                    <span class="operator">รท</span>
                  
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span class="operator">x</span>
                    
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="operator">-</span>
                    
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="operator">+</span>
                    
                    <span class="double">0</span>
                    <span>.</span>
                    <span class="operator">=</span>

                </div>
        </div>
    </div>
    
</body>
</html>
